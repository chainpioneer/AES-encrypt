<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <h1>AES encrypt/decrypt online using CryptoJS</h1>


    <br>password:<input id='pass' type='text' value='cool'/>

    <br>
    <br>

    <br>raw message:<input id='raw_message' type='text' value='0.1'/>
  
    <br><button onclick="encrypt()">encrypt</button>

    <br>encrypted:<br><span id='encryption_result'></span>

    <br>
    <br>

    <br>encrypted message:<input id='encrypted_message' type='text'/>

    <br><button onclick="decrypt()">decrypt</button>

    <br>decrypted:<br><span id="decrypted"></span>

    <script>
        function encrypt() {
            var encrypted = CryptoJS.AES.encrypt(document.getElementById("raw_message").value, document.getElementById("pass").value);
            document.getElementById("encryption_result").innerHTML = encrypted;
        }
        
        function decrypt() {
            var decrypted = CryptoJS.AES.decrypt(document.getElementById("encrypted_message").value, document.getElementById("pass").value).toString(CryptoJS.enc.Utf8);
            document.getElementById("decrypted").innerHTML = decrypted;
        }
        
        </script>

</html>
